- project: 똑Dog한 집사들
  role: 마켓 기능 담당
  duration: 2021.11 &mdash; 2021.12
  url: [/_assets/M&M.pdf]
  description: 
    <span style='font-size:20px; font-family:Pretendard-ExtraBold;'>Description.</span><br>
    동물 병원 평균 진료비 제공 및 애견용품 판매 사이트입니다.
    학원 과정 중 진행한 파이널 프로젝트로 동물 병원의 불투명한 진료비에 대한 해소를 목적으로 만들었습니다.
    여기에 쇼핑몰 기능을 구현해 보고 싶어서 사이트의 쇼핑몰 기능을 추가하고 쇼핑몰 부분을 담당하였습니다.<br>
  description2:
    <span style='font-size:20px; font-family:Pretendard-ExtraBold; padding-top:1rem;'>Tech.</span><br>
    &middot; Spring MVC 사용하였습니다.<br>
    &middot; Spring 어노테이션 사용 스케줄러 구현해 자동화하였습니다.<br>
    &middot; iamport api를 사용해 상품결제를 구현하였습니다.<br>
    &middot; 프로시저를 사용해 DB와의 통신횟수를 줄였습니다.


